<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Family Tree</title>
    <script src="../js/lib/d3.min.v6.7.0.js"></script>
    <script src="../js/lib/family-chart.min.v0.7.2.js"></script>
    <link rel="stylesheet" href="../css/lib/family-chart-v0.7.2.css">
    <link rel="stylesheet" href="../css/familytree.css" />
  </head>
  
  <body style="margin: 0px !important; background-color:rgb(33,33,33); font-family: 'Roboto', sans-serif; color: #fff;">

    <div id="blurb" style="text-align: center;">
      <p>Click on any person to view all of their ascendants (upto 2 levels), descendants (upto 3 levels) &amp; siblings.</p>
      <p>You can use the search bar to set the main focus to anyone that exists in this database (<span id="personCount"></span> people).</p>
      <div id="searchContainer">
        <input id="searchBar" type="text" placeholder="Search" onfocus="this.value=''"/>
        <div id="searchResults" tabindex="0"></div>
      </div>
    </div>
    
    <div id="FamilyChart" class="f3" style="width:100%;height:800px;margin:auto;color:#fff;"></div>
    
    <script src="../js/data/familyTreeExport.js"></script>
    <script src="../js/familyTreeRenderer.js?v=2"></script>
  </body>

</html>
